<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Ash & Sam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6',
            accent: '#f97316',
            soft: '#f3e8ff'
          },
          fontFamily: {
            heading: ['Playfair Display', 'serif'],
            body: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="antialiased bg-white text-slate-800">
  <header class="py-6">
    <div class="max-w-4xl mx-auto px-6 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center text-white font-semibold">A&S</div>
      </a>
  <a href="/signup.html" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md border border-primary text-primary">Sign up</a>
  <button data-dark-toggle class="ml-2 dark-toggle" title="Toggle dark mode">Dark</button>
    </div>
  </header>

  <main class="max-w-md mx-auto px-6 py-24">
    <div class="bg-white p-8 rounded-2xl shadow">
      <h1 class="text-2xl font-heading font-bold">Welcome back</h1>
      <p class="mt-2 text-sm text-slate-600">Log in to manage your RSVP and details.</p>
      <form id="loginForm" class="mt-6 space-y-4">
        <div>
          <label class="text-sm text-slate-700">Email</label>
          <input name="email" type="email" required class="mt-1 w-full p-3 border rounded-md" />
        </div>
        <div>
          <label class="text-sm text-slate-700">Password</label>
          <input name="password" type="password" required class="mt-1 w-full p-3 border rounded-md" />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2"><input type="checkbox" class="form-checkbox"> Remember me</label>
          <a href="#" class="text-primary">Forgot?</a>
        </div>
        <div>
          <button type="submit" class="w-full px-4 py-2 rounded-md bg-primary text-white">Log in</button>
        </div>
      </form>
      <p class="mt-4 text-center text-sm text-slate-600">Don't have an account? <a href="/signup.html" class="text-primary">Create one</a></p>
    </div>
  </main>

    <div class="max-w-md mx-auto px-6 text-center mt-4">
      <a href="/" class="inline-block px-4 py-2 rounded-md border border-slate-200 text-sm">Back to home</a>
    </div>

  <footer class="text-center text-sm text-slate-600 py-8">© 2025 Ash & Sam</footer>

  <script type="module">
  import { auth, db, isConfigValid } from './firebase-init.js';
  // Use the same Firebase SDK major version as firebase-init
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    if (!isConfigValid()) {
      console.warn('Firebase config not set. Paste values into /public/firebase-config.js');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
  const uid = userCredential.user.uid;

  console.log('login: db', db);
  console.log('login: uid', uid);
  if (!db) throw new Error('Firestore `db` is undefined. Check firebase-init.js and SDK versions.');

  // If this is the configured superadmin email, ensure their role is set
  const SUPERADMIN_EMAIL = 'ntseth7@gmail.com';
  if (email.toLowerCase() === SUPERADMIN_EMAIL.toLowerCase()) {
    try {
      await setDoc(doc(db, 'users', uid), { role: 'superadmin', email: email }, { merge: true });
    } catch (err) { console.error('failed to set superadmin role', err); }
  }

  // Fetch role/profile from Firestore
  const userDoc = await getDoc(doc(db, 'users', uid));
  const profile = userDoc.exists() ? userDoc.data() : null;
  const role = profile?.role || 'guest';

        alert(`Logged in as ${email} — role: ${role}`);
        // Redirect based on role (example)
  if (role === 'superadmin') window.location.href = '/superadmin.html';
  else if (role === 'admin') window.location.href = '/admin.html';
  else if (role === 'vip') window.location.href = '/vip.html';
  else window.location.href = '/';
      } catch (err) {
        console.error(err);
        alert(err.message || 'Login failed');
      }
    });
  </script>
  <script type="module">
    import { initDarkMode } from './src/dark-mode.js';
    initDarkMode();
  </script>
</body>
</html>
